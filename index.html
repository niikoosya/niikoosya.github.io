<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title></title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 offset-xl-2 ">
            <div class="header text-center ">
              <h1 class="text1"><span>Получите видео-инструкцию</span><strong class="text-uppercase"> Заработай свой первый миллион</strong></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xl-6 offset-xl-1">
            <div class="video">
              <iframe  width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
            <div class="col-xl-4 ">
              <form class="form">
                <h2 class="text-uppercase text-center text2 "><strong>Регистрация на курс</strong></h2>
                  <div class="text-center">
                    <input class="input form-control text-center" type="text" placeholder="Введите имя">
                    <input class="input form-control text-center" type="text" placeholder="Введите e-mail">
                  </div>
                <button class="btn btn-primary btn-lg form-btn ">Получить курс</button>
              </form>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="container">
            <div class="row">
              <div class="col-xl-12">
            <h2 class="text-uppercase futurezag text-center"><strong>Какие приемущества курса</strong></h2>
          </div>
          </div>
          <div class="row text-center">
          <div class="col-xl-3">
            <div class="future">
              <img src="trees.png" alt="" width="100%" height="100%">
              <p class="text3">Первое преимущество</p>
            </div>
          </div>
          <div class="col-xl-3">
            <div class="future">
              <img src="camp.png" alt="">
              <p class="text3">Второе преимущество</p>
            </div>
          </div>
          <div class="col-xl-3">
            <div class="future">
              <img src="logs.png" alt="">
              <p class="text3">Третье преимущество</p>
            </div>
          </div>
          <div class="col-xl-3">
            <div class="future">
              <img src="tree.png" alt="">
              <p class="text3">Четвертое преимущество</p>
            </div>
          </div>
          <div class="col-xl-12">
            <div class="col-xl-4 offset-xl-4">
          <button class="btn btn-primary btn-lg btn2 form-btn ">Получить курс</button>
          </div>
          </div>
          </div>

          </div>
          </div>
    </div>
    </div>
  </body>
</html>
